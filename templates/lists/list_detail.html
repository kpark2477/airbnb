{% extends "base.html" %}

{% block page_title %}
    {{user_obj.first_name}}'s Profile
{% endblock page_title %}

{% block content %}

    <div class="h-full">
        
        <h3 class="mb-12 text-2xl text-center">Your Favourites</h3>
        
        <div class="container mx-auto pb-10 flex flex-col">
            <div class="flex flex-wrap -mx-10 mb-10">
                {% for room in user.list.rooms.all %}
                    {% include 'mixins/room_card.html' with room=room %}
                {% endfor %}
            </div>
        </div>
        

    </div>

{% endblock content %}
